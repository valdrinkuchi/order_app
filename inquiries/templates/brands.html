{% extends 'base.html' %}

{% block body %}
<br>
{% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
                {{ message }}
        </div>
        {% endfor %}
{% endif %}
<br>
<div class="shadow p-3 mb-5 bg-white rounded">
  <div class="shadow p-3 mb-5 bg-white rounded">
    <form class="form-inline my-2 my-lg-2" method="GET" action="{% url 'display_brands' %}">
      <input
          class="form-control mr-sm-2 input-name"
          placeholder="Name of the Client"
          aria-label="Search"
          name='client'
          pattern="[A-Za-z ]+"
          value="{{request.GET.client}}">
          <button class="navigation-search" href="#" type="submit"><i class="fa fa-search" style="font-size:18px"></i></button>
          <a href="{% url 'add_brands' %}" class="navigation-add" role="button" style="font-size:12px">Create</a>
    </form>
  </div>
  <br>
  <div class="shadow p-3 mb-5 bg-white rounded">
    <h4>{{ header }}</h4>
    <table class="table table-hover">
      <thread>
          <tr>
            <th>Brand Name</th>
            <th>Customer</th>
          </tr>
      </thread>
      <tbody>
        {% for Brands in brands %}
        <tr>
            <td><a href="{% url 'edit_brands' Brands.pk %}">{{ Brands.brand_name }}</a></td>
            <td>{{ Brands.customer }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<style>
  @media (max-width: 610px) {
  table, thead, tbody, th, td, tr { 
          display: block; 
      }
      
      /* Hide table headers (but not display: none;, for accessibility) */
      thead tr { 
          position: absolute;
          top: -9999px;
          left: -9999px;
      }
      
      tr { border: 1px solid #ccc; }
      
      td { 
          /* Behave  like a "row" */
          border: none;
          border-bottom: 1px solid #eee; 
          position: relative;
          padding-left: 50%; 
      }
      
      td:before { 
          /* Now like a table header */
          position: absolute;
          /* Top/left values mimic padding */
          top: 6px;
          left: 6px;
          width: 45%; 
          padding-right: 10px; 
          white-space: nowrap;
      }
  }
</style>
{% endblock %}
